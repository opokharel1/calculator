<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Calculator</h1>
        </div>
           <div class="screen">
            <input type="text">
           </div>
           <div class="button-box">
                <div class="row-dc">
                    <button type="button" class="button" id="Clear">Clear</button>
                    <button type="button" class="button">(</button>
                    <button type="button" class="button">)</button>
                    <button type="button" class="button" id="Delete">Delete</button>
                </div>
                <div class="row">
                    <button type="button" class="button">7</button>
                    <button type="button" class="button">8</button>
                    <button type="button" class="button">9</button>
                    <button type="button" class="button">/</button>
                </div>
                <div class="row">
                    <button type="button" class="button">4</button>
                    <button type="button" class="button">5</button>
                    <button type="button" class="button">6</button>
                    <button type="button" class="button">*</button>
                </div>
                <div class="row">
                    <button type="button" class="button">3</button>
                    <button type="button" class="button">2</button>
                    <button type="button" class="button">1</button>
                    <button type="button" class="button">+</button>
                </div>
                <div class="row">
                    <button type="button" class="button">.</button>
                    <button type="button" class="button">0</button>
                    <button type="button" class="button">=</button>
                    <button type="button" class="button">-</button>
                </div>
           </div>
       </div>
<script src="script.js"></script>
</body>
</html>
